<!DOCTYPE html>
<html>

<head>
	<title>Weather forecast</title>
	<meta charset="UTF-8" />
</head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />            

  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
<input type="search"
              placeholder="Enter a city"
              class="form-control"
              id="city-input"
              autocomplete="off"/>
    
            </div>
            <div class="col-3">
            <input type="submit" value="search" class="btn btn-secondary w-100"/>
             </div>
          </form>
            </div>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated at: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex  align-items-center weather-temperature">
                <img src="." alt="Rainy" id="icon" />
                <div>
                  <strong id="temperature">12</strong>
                  <span class="units">Â°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
               <li></i></i>  <i class='fa-solid fa-droplet'></i> Humidity: <span id="humidity"></span> %</li>
                <li><i class='fa-solid fa-wind' style='color: white'></i>
Wind speed: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
           
          </div>
        </div>
      </div>
    </div>
    <footer>
      <span id="linkedin">
        Coded by
        <a
          target="_blank"
          href="https://www.linkedin.com/in/anh-nguyen-04a06a13b/"
          id="profile"
        >
          Anh Nguyen</a
        >
      </span>
    </footer>

	<script src="src/index.js">
	</script>
</body>

</html>
